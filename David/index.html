<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/96404f26f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>UnderArmour</title>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="header__text">
                <p>Profitez-en!</p>
                <p>LA LIVRAISON EST GRATUITE À DOMICILE.</p>
            </div>
            <div class="header__content">
                <a href="/en-fr">English</a>
                <div class="header__select">
                    <select name="country" id="country">FR</select>
                </div>
                <a href="#">Points De Vente</a>
                <a href="#">Mon Compte</a>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__mobile">
                <div class="mobile menu-search">
                    <button id="menu-mobile">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <i class="fas fa-search"></i>
                </div>
                <div class="mobile logo">
                    <img src="../assets/logo.png" alt="Logo UnderArmour">
                </div>
                <div class="mobile account-cart">
                    <i class="fas fa-user"></i>
                    <i class="fas fa-shopping-bag"></i>
                </div>
            </div>
        </div>
        <div class="mobile-nav">
            <nav class="primary-nav">
                <ul>
                    <li>Mon Compte</li>
                    <li>Nouveautés</li>
                    <li>Chaussures</li>
                    <li>Hommes</li>
                    <li>Femmes</li>
                    <li>Enfants</li>
                    <li>Bonnes Affaires</li>
                </ul>
            </nav>
            <nav class="nav-utility">
                <ul>
                    <li>FR:Changer de pays</li>
                    <li>Français</li>
                    <li>English</li>
                    <li>Trouver un point de vente</li>
                </ul>
            </nav>
        </div>
    </header>

    <script src="./script.js"></script>
</body>
</html>
